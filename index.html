<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8' />

    <title>
        会议安排
    </title>

    <link href='./assets/index.css' rel='stylesheet' />
    <link href='./assets/core.css' rel='stylesheet' />
    <link href='./assets/timeline.css' rel='stylesheet' />
    <link href='./assets/resource-timeline.css' rel='stylesheet' />

    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, Helvetica Neue, Helvetica, sans-serif;
            font-size: 14px;
        }
        
        #calendar {
            max-width: 900px;
            margin: 40px auto;
        }
    </style>




</head>

<body>
    <div id='calendar'></div>
</body>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src='./assets/index.js'></script>
<script src='./assets/core.js'></script>
<script src='./assets/interaction.js'></script>
<script src='./assets/timeline.js'></script>
<script src='./assets/resource-common.js'></script>
<script src='./assets/resource-timeline.js'></script>

<script>
    // import {
    //     Calendar
    // } from '@fullcalendar/core';
    // import dayGridPlugin from '@fullcalendar/daygrid';
    // import momentPlugin from '@fullcalendar/moment';


    document.addEventListener('DOMContentLoaded', function() {
        var calendarEl = document.getElementById('calendar');

        var calendar = new FullCalendar.Calendar(calendarEl, {

            timeZone: 'UTC',
            plugins: ['interaction', 'resourceTimeline'],
            header: {
                left: ' ',
                center: 'title',
                right: ' '
            },

            views: {
                defaultView: '2019-08-27',
                titleFormat: 'YYYY-MM-DD',
                timeFormat: 'HH:mm',

            },


            /*  eventClick: function(calEvent, jsEvent, view) { //日程区块，单击时触发  

                 console.log(this)
                     // console.log(o)


                 return false; //return false可以阻止点击后续事件发生（比如event中的url跳转事件）  
             }, */






            // editable: true,
            aspectRatio: 1.5,
            defaultView: 'resourceTimelineDay',
            resourceLabelText: 'Rooms',
            resources: './assets/demo-resources.json',
            events: 'https://fullcalendar.io/demo-events.json?single-day&for-resource-timeline'
        });

        calendar.render();
    });
</script>

</html>
